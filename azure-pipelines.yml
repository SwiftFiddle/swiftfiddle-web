# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: CmdLine@2
      inputs:
        script: |
          cd swift-docker/5.4.1
    - task: Docker@2
      inputs:
        command: 'buildAndPush'
        containerRegistry: 'Docker Hub'
        repository: kishikawakatsumi/swift
        tags: 5.4.1
        buildContext: swift-docker/5.4.1
        Dockerfile: '**/Dockerfile'
    - task: CmdLine@2
      inputs:
        script: |
          cd swift-docker/5.4
    - task: Docker@2
      inputs:
        command: 'buildAndPush'
        containerRegistry: 'Docker Hub'
        repository: kishikawakatsumi/swift
        tags: 5.4
        buildContext: swift-docker/5.4
        Dockerfile: '**/Dockerfile'
